<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<table>
			<tr>
				<p:messages id="msgs" />
				<p:outputLabel>Create New Client</p:outputLabel>
			</tr>
			<tr>
				<td><p:growl id="growl" life="2000" /> <p:outputLabel
						value="first Name"></p:outputLabel></td>
				<td><p:inputText id="firstName"
						value="#{bankClientBean.firstName}" required="true">
						<f:validateLength minimum="2" />
					</p:inputText> <p:message for="firstName" display="icon" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="last Name"></p:outputLabel></td>
				<td><p:inputText id="lastName"
						value="#{bankClientBean.lastName}" required="true">
						<f:validateLength minimum="2" />
					</p:inputText> <p:message for="lastName" display="icon" /></td>
			</tr>

			<tr>
				<td><p:outputLabel value="Date of Birth"></p:outputLabel></td>
				<td><p:calendar id="dateOfBirthId"
						value="#{bankClientBean.dateOfBirth}" required="true">
						<p:ajax event="dateSelect"
							listener="#{bankClientBean.onDateSelect}" update="growl" />
						<f:validateLength minimum="2" />
					</p:calendar> <p:message for="dateOfBirthId" display="icon" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Job"></p:outputLabel></td>
				<td><p:inputText value="#{bankClientBean.job}"></p:inputText></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Location"></p:outputLabel></td>
				<td><p:inputText value="#{bankClientBean.location}"></p:inputText>
				</td>
			</tr>
			<tr>
				<td><p:outputLabel value="bankAccountRank"></p:outputLabel></td>
				<td><p:selectOneMenu id="bankAccountRankId"
						value="#{bankClientBean.bankAccountRank}" style="width:125px">
						<f:selectItem itemLabel="Excellent" itemValue="Excellent" />
						<f:selectItem itemLabel="Good" itemValue="good" />
						<f:selectItem itemLabel="Normal" itemValue="Normal" />

						<f:selectItem itemLabel="Bad" itemValue="bad" />
						<f:selectItem itemLabel="Suspecious" itemValue="Suspecious" />
					</p:selectOneMenu></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Amount"></p:outputLabel></td>
				<td><p:inputText id="amountId"
						value="#{bankClientBean.bankAccountBean.amount}">

						<f:validateRegex pattern="\d*" />
					</p:inputText> <p:message for="amountId" display="icon" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Max Allowed Amount"></p:outputLabel>
				</td>
				<td><p:inputText id="maxAllowedRedAmount"
						value="#{bankClientBean.bankAccountBean.maxAllowedRedAmount}">
						<f:validateRegex pattern="\d*" />
					</p:inputText> <p:message for="maxAllowedRedAmount" display="icon" /></td>
			</tr>

			<tr>
				<td><p:commandButton value="Save" id="ajax" update="growl"
						actionListener="#{bankClientBean.saveBankClient}"
						styleClass="ui-priority-primary" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
