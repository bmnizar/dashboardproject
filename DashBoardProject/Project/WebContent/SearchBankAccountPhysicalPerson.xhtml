<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<p:dataTable var="searchBankAccountPhysicalPersonDataTableId"
			value="#{searchBankAccountPhysicalPersonView.lazyModel}"
			widgetVar="searchBankAccountPhysicalPersonDataTableWv"
			emptyMessage="No Client found with given criteria"
			filteredValue="#{searchBankAccountPhysicalPersonView.filteredPhysicalPerson}"
			paginator="true" rows="10"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="5,10,15" selectionMode="single"
			selection="#{searchBankAccountPhysicalPersonView.selectedPhysicalPerson}" lazy="true"  >

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter"
						onkeyup="PF('searchBankClientDataTableWv').filter()"
						style="width:150px" placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>

			<p:column headerText="firstName"
				filterBy="#{searchBankClientDataTableId.firstName}">
				<h:outputText value="#{searchBankClientDataTableId.firstName}" />
			</p:column>

			<p:column headerText="lastName"
				filterBy="#{searchBankClientDataTableId.lastName}">

				<h:outputText value="#{searchBankClientDataTableId.lastName}" />
			</p:column>
			<p:column headerText="location">

				<h:outputText value="#{searchBankClientDataTableId.location}" />
			</p:column>
			<p:column headerText="amount">

				<h:outputText
					value="#{searchBankClientDataTableId.bankAccountBean.amount}" />
			</p:column>
			<p:column headerText="maxAllowedAmount">

				<h:outputText
					value="#{searchBankClientDataTableId.bankAccountBean.maxAllowedRedAmount}" />
			</p:column>
			<p:column headerText="dateOfCreationOfAccount">

				<h:outputText
					value="#{searchBankClientDataTableId.bankAccountBean.dateOfCreation}" />
			</p:column>

		</p:dataTable>

		<p:button value="Return To Main Menu" id="returnToMainMenu"
			update="growl" outcome="index" styleClass="ui-priority-primary" />
	</h:form>

</h:body>
</html>
