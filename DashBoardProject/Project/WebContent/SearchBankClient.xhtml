<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<p:dataTable var="searchBankClientDataTableId"
			value="#{searchBankClientView.getlistOfBankClient}"
			widgetVar="searchBankClientDataTableWv"
			emptyMessage="No Client found with given criteria"
			filteredValue="#{searchBankClientView.getFilteredBankClient}">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter"
						onkeyup="PF('searchBankClientDataTableWv').filter()"
						style="width:150px" placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>

			<p:column headerText="firstName" footerText="contains">
				<h:outputText value="#{searchBankClientDataTableId.firstName}" />
			</p:column>

			<p:column headerText="lastName" footerText="lte">

				<h:outputText value="#{searchBankClientDataTableId.lastName}" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
