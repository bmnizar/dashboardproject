<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<p:dataTable var="searchBankAccountMoralPersonDataTableId"
			value="#{searchBankAccountMoralPersonView.lazyModel}"
			widgetVar="searchBankAccountMoralPersonDataTableWv"
			emptyMessage="No Client found with given criteria"
			filteredValue="#{searchBankAccountMoralPersonView.filteredMoralPerson}"
			paginator="true" rows="10"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="5,10,15" selectionMode="single"
			selection="#{searchBankAccountMoralPersonView.selectedMoralPerson}"
			lazy="true">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter"
						onkeyup="PF('searchBankClientDataTableWv').filter()"
						style="width:150px" placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>

			<p:column headerText="name"
				filterBy="#{searchBankAccountMoralPersonDataTableId.name}">
				<h:outputText
					value="#{searchBankAccountMoralPersonDataTableId.name}" />
			</p:column>

			<p:column headerText="registrationId"
				filterBy="#{searchBankAccountMoralPersonDataTableId.registrationId}">

				<h:outputText
					value="#{searchBankAccountMoralPersonDataTableId.registrationId}" />
			</p:column>
			<p:column headerText="location"
				filterBy="#{searchBankAccountMoralPersonDataTableId.location}">

				<h:outputText
					value="#{searchBankAccountMoralPersonDataTableId.location}" />
			</p:column>
			<p:column headerText="dateOfExpiry">

				<h:outputText
					value="#{searchBankAccountMoralPersonDataTableId.dateOfExpiry}" />
			</p:column>
			<p:column headerText="dateOfCreation">

				<h:outputText
					value="#{searchBankAccountMoralPersonDataTableId.dateOfCreation}" />
			</p:column>
			<p:column headerText="amount">

				<h:outputText
					value="#{searchBankAccountMoralPersonDataTableId.bankAccountBean.amount}" />
			</p:column>
			<p:column headerText="maxAllowedAmount">

				<h:outputText
					value="#{searchBankAccountMoralPersonDataTableId.bankAccountBean.maxAllowedRedAmount}" />
			</p:column>


		</p:dataTable>

		<p:button value="Return To Main Menu" id="returnToMainMenu"
			update="growl" outcome="index" styleClass="ui-priority-primary" />
	</h:form>

</h:body>
</html>
